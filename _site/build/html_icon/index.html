<!doctype html>
<html>
    <head>
        <title>Html Icon</title>
		<link rel="stylesheet" href="css/styles.css">
		<meta name="viewport" content="width=device-width">
    </head>
    <body>
		<h1>Flat HTML Icon made with SVG+CSS</h1>

		<div class="container">
			<svg class="canvas" width="400" height="300">
				<rect fill="#ECA352" width="100%" height="100%"/>
				<circle r="90" cx="50%" fill="#4EA4DC" cy="50%" />

				<g clip-path="url(#clip-circle)" class="document">
					<rect width="180" fill="#303F46" height="180" x="125" y="75"/>
					<rect width="27" fill="#1E2D35" height="180" x="125" y="75"/>
					<rect width="170" height="27" fill="#D9DBDC" x="125" y="75" />

					<circle r="5" cx="138" cy="88" fill="#CC324B" />
					<circle r="5" cx="153" cy="88" fill="#F27F00" />
					<circle r="5" cx="168" cy="88" fill="#16A085" />

					<text x="185" y="93" font-family="Helvetica, sans-serif" font-weight="600" font-size= "12px" fill="#8E9399" >index.html</text>

					<text x="165" y="126" font-family="Helvetica, sans-serif" font-weight="600" font-size= "12px" fill="#8E9399" >
						<tspan x="165">&lt;!DOCTYPE html&gt;</tspan>
						<tspan x="185" dy="28">&lt;head&gt;</tspan>
						<tspan x="205" dy="28">&lt;meta charset&gt;</tspan>
						<tspan x="205" dy="28">&lt;title&gt;</tspan><tspan fill="white">Portfolio</tspan>
					</text>

					<rect id="overlay" width="180" height="180" fill="rgba(78, 164, 220,0.5)" x ="125" y="75" />
				</g>
				<defs>
					<clipPath id="clip-01">
					<path fill="#ECA352" d="M 249 74 l 400 0 l 0 400 l -524 0 L 124 199 c 85 105 235 -30 124 -126"/>
					</clipPath>
				</defs>
				<path fill="#ECA352" d="M 249 74 l 400 0 l 0 400 l -524 0 L 124 199 c 85 105 235 -30 124 -126"/>

				<path fill="rgba(0,0,0,0.2)" clip-path="url(#clip-01)" d="M 259 84 l 400 400 l -125 125 l -400 -400 L 130 190"/>
			</svg>
		</div>
    </body>
</html>
