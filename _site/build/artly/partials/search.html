<div class="search">
	<div class="search__filter">
		<input class="search__filter__query" data-ng-model="search.query" name="search.query" placeholder="Query..." type="text"></input>
		<br>

		<div data-ng-repeat="param in search.params" class="search__filter__param">
			<p class="search__filter__param__name">{{param.name}}</p>
			<a data-ng-repeat="option in param.options" 
			   data-ng-class="{active: isActiveParamOption(param, option)}" 
			   data-ng-click="toggleActiveParamOption(param, option)" class="search__filter__param__option">{{option}}</a>
		</div>
	</div>

	<div class="search__results">
		<a data-ng-repeat="painter in painters | searchFilter: search.query: search.params: getActiveParamOptions() | orderBy:'name'" href="#/painter{{painter.id}}">
			<div class="animation-fade search__results__result">
				<img class="search__results__result__img" data-ng-src="{{painter.img}}">
				<p class="search__results__result__name">{{painter.name}}</p>
			</div>
		</a>
	</div>
</div>
