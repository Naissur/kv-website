<div class="epochs">
	<div data-ng-repeat="epoch in epochs" class="epoch">
		<h1>{{epoch.name}}</h1>
		<br>
		<p>{{epoch.desc}}</p>
		<br>
		<div class="gallery">
			<div class="container">
				<img ng-repeat="image in epoch.images" class="gallery__img" ng-src="{{image}}">
			</div>
		</div>
	</div>
</div>
