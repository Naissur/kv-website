<!doctype html>
<html>
	<head>
		<title>Identities</title>
		<link rel="stylesheet" href="css/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="page-wrapper">
			<h1 class="title">Random Identities</h1>
			<h3>
				I want to get &nbsp;
				<input class="input-count" name="count" type="number" min="1" max="50" value="5">&nbsp;
				random people
			</h3>
			<br>
			<button class="fetch">Get!</button>
			<br>


			<div class="person-container">
			</div>
			<div class="template" id="person-template">
				<div class="person">
					<img width="150" height="150" class="person__avatar" src="{{avatarUrl}}">
					<div class="person__info">
						<h2 class="person__name">{{name}}</h2>
						<p class="person__phone">{{phone}}</p>
					</div>
				</div>
			</div>

			<div class="loader">Loading</div>
		</div>

		<script defer type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
		<script defer type="text/javascript" src="scripts/mustache.min.js"></script>
		<script defer type="text/javascript" src="scripts/main.js"></script>

		<div class="footer">
			<p>Made using https://randomuser.me/ api for random user data.</p>
		</div>
	</body>
</html>
