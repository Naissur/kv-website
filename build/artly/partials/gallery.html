<div class="epoch-gallery">
	<div class="gallery">
		<h1>Gallery</h1>
		<br>
		<br>
		<div data-ng-repeat="epochGallery in gallery" class="container">
			<h2>{{epochGallery.name}}</h2>
			<br>
			<br>
			<img data-ng-repeat="image in epochGallery.images" class="gallery__img" ng-src="{{image}}">
		</div>
	</div>
</div>
